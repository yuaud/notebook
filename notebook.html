<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="header">
        <h1 class="main-title">
            Notebook
        </h1>
    </header>

    <form class="task-form" action="#">
        <input type="text" class="form-item task-input" placeholder="Enter Your Note">
        <button class="form-item task-add" type="submit">
            <i class="fa-solid fa-plus"></i>
        </button>
    </form>
    <div class="task-container">
        <ul class="task-list">
            
        </ul>
    </div>
    <script src="notebook.js"></script>
</body>
</html>
